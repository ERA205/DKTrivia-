<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Knowledge Trivia</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-analytics-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <div id="title-banner">
        <span class="banner-text">Deep Knowledge Trivia</span>
        <div class="banner-buttons">
            <button class="banner-button" id="daily-play-button">Daily Play</button>
            <button class="banner-button" id="free-play-button">Free Play</button>
            <button class="banner-button" id="profile-button">Profile</button>
            <button class="banner-button" id="how-to-play-button">How to Play?</button>
            
            <button class="banner-button" id="territory-button">Territory 1 v 1</button>
        </div>
    </div>
    <div id="grid-container">
        <!-- 5x5 grid will be generated by script.js -->
    </div>
    <svg id="main-svg" viewBox="0 0 10000 10000" preserveAspectRatio="xMidYMid meet">
        <g id="line-group"></g>
    </svg>
    <input type="text" id="connection-input" placeholder="Enter text here">
    <div id="game-window"></div>
    <script src="script.js"></script>
    <script src="freeplay-script.js"></script>
    <script>
        // Navigate to Territory 1 v 1 mode
        document.getElementById('territory-button').addEventListener('click', () => {
            window.location.href = 'mode2/index2.html';
        });
    </script>
</body>
</html>
