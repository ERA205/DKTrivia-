<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Knowledge Trivia - Game Mode 2</title>
    <link rel="stylesheet" href="styles2.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-analytics-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <div id="title-banner">
        <span class="banner-text">Deep Knowledge Trivia - Mode 2</span>
        <div class="banner-buttons">
            <button class="banner-button" id="how-to-play-button">How to Play?</button>
        </div>
    </div>
    <div id="game-status">
        <span id="turn-indicator"></span>
        <span id="score-display"></span>
    </div>
    <div id="grid-container">
        <!-- 5x5 grid will be generated by script.js -->
    </div>
    <svg id="main-svg" viewBox="0 0 10000 10000" preserveAspectRatio="xMidYMid meet">
        <!-- Canvas is empty, dragging disabled -->
    </svg>
    <svg id="line-svg">
        <!-- Dedicated SVG for connection lines -->
        <g id="line-group"></g>
    </svg>
    <input type="text" id="connection-input" placeholder="Enter text here">
    <div id="game-window-container">
        <div id="game-window"></div>
        <button id="start-game-button" style="background-color: #6273B4; color: #fff; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin-top: 10px;">Start Game</button>
        </div>
        <button id="start-game-button" style="position: absolute; bottom: -50px; left: 50%; transform: translateX(-50%); background-color: #6273B4; color: #fff; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; z-index: 10;">Start Game</button>
    </div>
    <script src="script2.js"></script>
</body>
</html>
