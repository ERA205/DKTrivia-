<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Knowledge Trivia - Mode 2</title>
    <link rel="stylesheet" href="styles2.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics.js"></script>
</head>
<body>
    <div id="title-banner">
        <span class="banner-text">Deep Knowledge Trivia - Mode 2</span>
        <div class="banner-buttons">
            <button class="banner-button" id="how-to-play-button">How to Play?</button>
            <select id="grid-size-select" class="banner-button">
                <option value="3">3x3 Grid</option>
                <option value="4">4x4 Grid</option>
                <option value="5" selected>5x5 Grid</option>
                <option value="6">6x6 Grid</option>
                <option value="7">7x7 Grid</option>
            </select>
        </div>
    </div>

    <div id="game-status">
        <span id="turn-indicator">Waiting for game to start...</span>
        <span id="score-display">Player 1: 0 cells | Player 2: 0 cells</span>
    </div>

    <div id="grid-container"></div>
    <svg id="main-svg">
        <g id="line-group"></g>
    </svg>

    <input type="text" id="connection-input" placeholder="Enter your guess...">

    <div id="game-window"></div>

    <button id="start-game-button" class="banner-button">Start Game</button>

    <script src="script2.js"></script>
</body>
</html>
